schema_version: 1

context:
  name: flaml
  version: 2.4.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: a8b53374cc82d5cf4b1de8b2ee0dd76a18e2ee6d0d1c5fed22dba3c2d71a14d1

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools
  run:
    - python >=${{ python_min }}
    - numpy >=1.17

tests:
  - python:
      imports:
        - flaml
      pip_check: true
      python_version: ${{ python_min }}.*
  - files:
      source:
        - test/test_conda_distribution.py
    requirements:
      run:
        - pytest
        - pandas >=1.1.4
        - lightgbm >=2.3.1
        - xgboost >=0.90,<3.0.0
        - scipy >=1.4.1
        - scikit-learn >=1.0.0
        - python ${{ python_min }}.*
    script:
      - pytest -m conda

about:
  summary: A fast and lightweight autoML system
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/microsoft/FLAML

extra:
  recipe-maintainers:
    - michalchromcak
    - skzhang1
    - thewchan
