{% set name = "flaml" %}
{% set version = "2.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a8b53374cc82d5cf4b1de8b2ee0dd76a18e2ee6d0d1c5fed22dba3c2d71a14d1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv


requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy >=1.17

test:
  requires:
    - pip
    - pytest
    - pandas >=1.1.4
    - lightgbm >=2.3.1
    - xgboost >=0.90,<3.0.0
    - scipy >=1.4.1
    - scikit-learn >=1.0.0
    - python {{ python_min }}
  source_files:
    # list all conda related test files here
    # note: keep the conda related tests directly in the test folder, so that bundling to tar.gz includes them
    # or just extend the test_conda_distribution.py file with more tests (and make sure to mark it as conda)
    - test/test_conda_distribution.py
  commands:
    - pip check
    - pytest -m conda
  imports:
    - flaml

about:
  home: https://github.com/microsoft/FLAML
  summary: A fast and lightweight autoML system
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - michalchromcak
    - skzhang1
    - thewchan
